<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Showing Recipe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
<div class="container" >
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading"><span th:text="${recipe.getName()}"></span>
                    <a th:href="'/recipe/'+${recipe.getId()}+'/image'"><button>Upload Image</button></a>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-2"><strong>Categories</strong></div>
                            <div class="col-sm-1">
                              <span th:each="category:${recipe.getCategories()}">
                                  <span th:text="${category.getDescription()}"></span>
                              </span>
                            </div>
                    </div>
                    <div class="col-md-6">
                        <img src="#"
                             th:src="@{'/recipe/'+${recipe.getId()}+'/recipeimage'}"
                             width="200" height="200">
                    </div>
                    <div class="row">
                    <div class="col-sm-2"><strong>Prep Time</strong> <span th:text="${recipe.getPrepTime()}"></span></div>
                    <div class="col-sm-2"><strong>Cook Time </strong><span th:text="${recipe.getCookTime()}"></span></div>
                    <div class="col-sm-2"><strong>Serving </strong><span th:text="${recipe.getServings()}"></span></div>
                    <div class="col-sm-3"><strong>Difficulty </strong><span th:text="${recipe.getDifficulty().name()}"></span></div>
                    </div>
                    </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Ingredients
                    <a href="#" th:href="@{'/recipe/'+ ${recipe.id}+'/ingredients'}" ><button>View</button></a>
                </div>
                <div class="panel-body">
                    <ul>
                                                <li th:each="ingredient : ${recipe.ingredients}"
                            th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar</li>
                    </ul>
                    <ul class="list-group col-md-9">
                        <span th:each="ingredient:${recipe.getIngredients()}">
                        <li class="list-group-item">
                            <span th:text="${ingredient.getAmount()}"></span>
                            <span th:text="${ingredient.getUom().getDescription()}"></span>
                            <span th:text="${ingredient.getDescription()}"></span>
                        </li>
                        </span>
                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Directions</div>
                <div class="panel-body">
                    <div class="col-md-9">
                        <span th:text="${recipe.getDirections()}"></span>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Notes</div>
                <div class="panel-body">
                    <div class="col-md-9">
                        <span th:text="${recipe.getNotes().getNote()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
